<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      async function Api() {
        const datos = await fetch("http://localhost:3000/posts");
        if (!datos.ok) {
          throw new Error("No se pudo conectar al Api");
        }
        const json = await datos.json();
        if (!Array.isArray(json)) {
          throw new Error("Se esta recibiendo un dato no esperado");
        }
        return json;
      }

      function Header() {
        const [resNav, setResNav] = React.useState(
          window.innerWidth > 800 ? true : false
        );

        const handler = () => {
          if (window.innerWidth < 800) {
            setResNav(false);
          } else {
            setResNav(true);
          }
        };

        return (
          <nav>
            <div className="contenedor contenedor-nav">
              <img
                className="nav-logo"
                src="images/logoblog.png"
                alt="DescripciÃ³n de la imagen"
              />

              {resNav && (
                <ul className="nav-menu">
                  <li>Crear un post</li>
                  <li>Autores</li>
                  <li>Sobre Mi</li>
                  <li>Log Out</li>
                </ul>
              )}

              <button
                className="nav-res-menu"
                onClick={() => setResNav(!resNav)}
              >
                {resNav ? (
                  <img src="images/cerrar.png" alt="menu cerrar" />
                ) : (
                  <img src="images/menuH.png" alt="menu hamburguesa" />
                )}
              </button>
            </div>
          </nav>
        );
      }

      function Footer() {
        return (
          <footer>
            <ul className="footer">
              <li>Crear un post</li>
              <li>Autores</li>
              <li>Sobre Mi</li>
              <li>Log Out</li>
            </ul>
            <div className="derechos-footer">
              <small>Todos los derechos reservados &copy;</small>
            </div>
          </footer>
        );
      }

      function Post({ id, title, content, created_at, car_name, company }) {
        return (
          <article className="post">
            <div className="publicacion">
              <img src="/images/carro.webp" alt="Imagen de carro" />
            </div>

            <div className="contenido-post">
              <h3>{title}</h3>
              <p>{content}</p>
              <p>{created_at}</p>
            </div>
          </article>
        );
      }

      Post.propTypes = {
        id: PropTypes.number.isRequired,
        title: PropTypes.string.isRequired,
        content: PropTypes.string.isRequired,
        created_at: PropTypes.string.isRequired,
        car_name: PropTypes.string.isRequired,
        company: PropTypes.string.isRequired,
      };

      function Posts({ post }) {
        return (
          <section className="posts">
            <div className="contenedor contenedor-posts">
              {post.map(
                ({ id, title, content, created_at, car_name, company }) => (
                  <Post
                    key={id}
                    id={id}
                    title={title}
                    content={content}
                    created_at={created_at}
                    car_name={car_name}
                    company={company}
                  />
                )
              )}
            </div>
          </section>
        );
      }

      Posts.propTypes = {
        post: PropTypes.object.isRequired,
      };

      function App() {
        const [loading, setLoading] = React.useState(true);
        const [posts, setPosts] = React.useState([]);
        const [error, setError] = React.useState(null); 

        const datos = async () => {
          try {
            const postsD = await Api();
            setPosts(postsD);
            setLoading(false);
          } catch (error) {
            console.error("Error al obtener los datos:", error);
            setError(error.message); 
            setLoading(false);
          }
        };

        React.useEffect(() => {
          datos();
        }, []);

        return (
          <>
            <Header />
            {loading ? (
              <div className="loading">Loading...</div>
            ) : error ? (
              <div className="error">{error}</div> 
            ) : (
              <Posts post={posts} />
            )}
            <Footer />
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
